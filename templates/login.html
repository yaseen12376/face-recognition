<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Smart Attendance System</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    :root {
      --primary-color: #0d6efd;
      --light-gray: #f8f9fa;
      --body-bg: linear-gradient(135deg, #e6f2ff, #f0f8ff);
      --card-shadow: 0 4px 25px rgba(0, 0, 0, 0.08);
      --card-radius: 0.75rem;
    }

    body { 
      background: var(--body-bg); 
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-card { 
      width: 100%;
      max-width: 450px; 
      padding: 2.5rem; 
      border-radius: var(--card-radius); 
      box-shadow: var(--card-shadow); 
      background: #fff; 
      border: 1px solid #e9ecef;
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .brand-icon {
      font-size: 1.5rem;
      color: var(--primary-color);
    }

    .brand-title {
      font-weight: 700;
      font-size: 1.75rem;
    }

    .form-floating > .form-control {
        height: calc(3.5rem + 2px);
    }
    .form-floating > label {
        padding: 1rem 1.25rem;
    }

    .btn-lg {
        padding: 0.8rem 1rem;
        font-weight: 600;
    }

    .forgot-password-link {
        font-size: 0.875rem;
    }

    .separator {
      display: flex;
      align-items: center;
      text-align: center;
      color: #6c757d;
      margin: 1.5rem 0;
    }
    .separator::before,
    .separator::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #dee2e6;
    }
    .separator:not(:empty)::before {
      margin-right: .5em;
    }
    .separator:not(:empty)::after {
      margin-left: .5em;
    }

    .btn-social {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        border-color: #dee2e6;
    }
    .btn-social img {
        width: 20px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="text-center mb-4">
      <i class="fa-solid fa-clipboard-user brand-icon"></i>
      <h3 class="brand-title mt-2">Smart Attendance System</h3>
      <p class="text-muted">Welcome back! Please login to your account.</p>
    </div>

    <form id="loginForm">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" required>
        <label for="inputEmail">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>

      <div class="d-flex justify-content-end mb-3">
        <a href="#" class="forgot-password-link text-decoration-none">Forgot Password?</a>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-lg">Login</button>
      </div>

      <div class="separator">OR</div>

      <div class="d-grid gap-2">
        <button type="button" class="btn btn-outline-secondary btn-lg btn-social">
          <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google logo">
          Continue with Google
        </button>
      </div>
    </form>

    <p class="text-center mt-4 text-muted">
      Don't have an account? <a href="#" id="signupLink" class="fw-medium text-decoration-none">Sign up</a>
    </p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById("loginForm");
      const signupLink = document.getElementById("signupLink");

      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        window.location.href = "dashboard.html"; 
      });

      signupLink.addEventListener("click", (e) => {
        e.preventDefault();
        window.location.href = "dashboard.html";
      });
    });
  </script>
</body>
</html>
